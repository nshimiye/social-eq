<head>
  <title>Seq</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Social EQ ({{incompleteCount}})</h1>

      <!-- filtering headers -->
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Task
        {{> loginButtons}}
      </label>

      {{#if currentUser}}
      <form class="new-question">
        <input type="text" name="question" placeholder="Type a new question here" />
      </form>
      {{/if}}
    </header>
    <ul>
      {{#each questions}}
        {{> questionTPL}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="questionTPL">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}}
        Private
      {{else}}
        Public
      {{/if}}
    </button>
    {{/if}}
    <span class="text"><strong>{{username}}</strong>{{question}}</span>
  </li>
</template>
